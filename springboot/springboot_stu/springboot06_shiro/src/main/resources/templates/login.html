<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="login">
    <h2 style="color: red" th:text="${msg}"></h2>
    用户名：<input type="text" name="username" th:value="${username}"><span style="color: red" th:text="${usernameMsg}"></span><br>
    密码： <input type="password" name="password" th:value="${password}"><span style="color: red" th:text="${passwordMsg}"></span><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
